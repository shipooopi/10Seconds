[application]

name="PlatformerEngine"
main_scene="res://World.tscn"
icon="res://icon.png"

[autoload]

utils="*res://globals/utils.gd"

[display]

width=1366
height=768

[editor_plugins]

enabled=["vnen.tiled_importer"]

[input]

shoot=[key(Control)]
Restart=[key(R)]
jump=[key(Space), key(Up), key(W)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]

[physics_2d]

motion_fix_enabled=true
