[application]

name="10Seconds"
main_scene="res://scenes/WorldMap/WorldMap.tscn"
icon="res://icon.png"

[autoload]

global_inputs="*res://globals/global_inputs.gd"
SaveFile="*res://SaveFile.gd"
utils="*res://globals/utils.gd"

[display]

fullscreen=false
use_2d_pixel_snap=true
stretch_mode="viewport"
width=960
height=540

[editor_plugins]

enabled=["vnen.tiled_importer"]

[input]

End=[key(Escape)]
shoot=[key(Control)]
Restart=[key(R)]
jump=[key(Space), key(Up), key(W)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]

[physics_2d]

motion_fix_enabled=true
